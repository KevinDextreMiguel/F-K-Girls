<div class="carousel">
  <div class="carousel-content" [ngClass]="{ 'reverse-layout': currentIndex % 2 !== 0 }">
    <img [src]="images[currentIndex]" class="carousel-image" alt="slide" />

    <div class="carousel-text" [ngStyle]="{ 'background-color': backgrounds[currentIndex] ,'color': textColors[currentIndex]}">
      <h4>{{ texts[currentIndex] }}</h4>
    </div>
  </div>

  <button class="nav-btn prev" (click)="prevSlide()">&#10094;</button>
  <button class="nav-btn next" (click)="nextSlide()">&#10095;</button>

  <div class="indicators">
    <span
      *ngFor="let image of images; let i = index"
      class="dot"
      [class.active]="i === currentIndex"
      (click)="goToSlide(i)"
    ></span>
  </div>
</div>
